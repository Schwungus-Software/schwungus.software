name: Deploy to schwungus.software

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    name: Deploy to schwungus.software
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: deploy
      - name: Render SASS
        uses: gha-utilities/sass-build@v0.5.1
        with:
          source: ${{ github.workspace }}/index.scss
          destination: ${{ github.workspace }}/assets/index.css
      - name: Copy the files
        uses: appleboy/scp-action@v0.1.4
        with:
          source: ${{ github.workspace }}
          rm: true
          strip_components: 1
          target: ${{ secrets.WEBSITE_PATH }}/website
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
