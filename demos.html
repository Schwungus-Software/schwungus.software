{% extends "base.html" %}

{% block title %}Demos{% endblock %}

{% block main %}
    <h1>Our demos</h1>
    <div id="demos">
        {% for name, img, href in [("Bombswab", "/assets/bombswab.png", "https://bombswab.schwungus.software")] %}
            <div>
                <h2>{{ name }}</h2>
                <a href={{ href }}>
                    <img src={{ img }} alt={{ name }}>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
