<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/index.css">
    <script async src="https://umami.schwungus.software/script.js"
        data-website-id="583fb709-3539-4f6c-b271-b18ccb086f29">
    </script>
    <script src="/assets/base.js"></script>
    <title>{% block title %}{% endblock %} | Schwungus Software - Indie Game Developers</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        {% block header %}
            {% for icon, name, href in [("fa-brands fa-github", "GitHub", "https://github.com/Schwungus-Software")] %}
                <div class="wait-for-icons">
                    <a href={{ href }}>
                        <i class="{{ icon }}"></i>
                        {{ name }}
                    </a>
                </div>
            {% endfor %}
        {% endblock %}
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
            <a href="/">Go back</a>
        {% endblock %}
    </footer>
</body>

</html>
